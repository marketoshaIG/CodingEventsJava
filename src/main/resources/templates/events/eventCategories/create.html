<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<h2 th:text="${title}"></h2>

<form th:object="${eventCategory}" method="post" action="/eventCategories/create">

    <div class="form-group">
        <label for="name">Category Name:</label>
        <input type="text" th:field="*{name}" class="form-control" id="name" required="required"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>

</form>

</body>
</html>
